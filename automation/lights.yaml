#turn on dining light @ 5am weekdays
- alias: 'Dining Light ON Workdays'
  initial_state: true
  trigger:
    platform: time
    at: '05:00:00'
  condition:
    condition: or
    conditions: 
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: state
        entity_id: script.vacation
        state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.dining_room_light

#turn off dining light weekdays    
- alias: 'Dining Light OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.pixelxl_pixelxl
      from: "home"
    - platform: time
      at: '07:59:45'
  condition:
    condition: state
    entity_id: switch.dining_room_light
    state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.dining_room_light


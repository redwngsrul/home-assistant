gr1:
  name: Temperature Graph
  entities:
    - sensor.weather_temperature
    - sensor.garage_temp
  hours_to_show: 24
  refresh: 30

gr2:
  name: HASS PC Monitor
  entities:
    - sensor.cpu_used
    - sensor.ram_used
    - sensor.disk_used_

gr3:
  name: Thermostat
  entities:
    - sensor.living_room_thermostat_temperature
    - sensor.living_room_thermostat_target